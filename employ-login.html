          <div id="togglePassword" onclick="togglePasswordVisibility()" style="position:absolute;top:50%;right:10px;transform:translateY(-50%);cursor:pointer;">
            <!-- eye open -->
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

            </svg>
            <!-- eye closed -->

              <path d="M22.5 12c-.3.6-.66 1.18-1.07 1.71"></path>

              <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 3-3c0-.55-.14-1.07-.39-1.52"></path>
            </svg>
          </div>
        </div>

      button { width:100%; padding:12px; border-radius:8px; border:none; background:#007bff; color:#fff; font-weight:700; cursor:pointer; }
      .error { color:#c0392b; margin-top:8px; }

      #togglePassword:hover svg { stroke:#007bff; }
    </style>

    <script>
      const EMP_USER = "watraco";
      const EMP_PASS = "societewatraco";

      const passwordInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      function togglePasswordVisibility() {
        const hidden = passwordInput.type === 'password';
        passwordInput.type = hidden ? 'text' : 'password';
        eyeOpen.style.display = hidden ? 'none' : 'block';
        eyeClosed.style.display = hidden ? 'block' : 'none';
      }

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.addEventListener('click', () => {
        const u = document.getElementById('username').value.trim();
        const p = passwordInput.value;
        const err = document.getElementById('err');
        err.textContent = '';

        if (u === EMP_USER && p === EMP_PASS) {
          localStorage.setItem('employeeAuth', 'true');
          location.href = 'generate.html';
        } else {
          err.textContent = 'Invalid username or password.';
        }
      });
    </script>
