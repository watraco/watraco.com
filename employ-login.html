<style>
    body{background:#e2efff;}
  .box{background:#fff;padding:28px;align-self:center; margin-top: 100px; justify-self:center;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);width:330px;text-align:center}
  input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ddd;box-sizing:border-box}
  button{width:100%;padding:12px;border-radius:8px;border:none;background:#007bff;color:#fff;font-weight:700;cursor:pointer}
  .error{color:#c0392b;margin-top:8px}
  a{color:#2d9cdb;text-decoration:none}
</style>

  <script>
    // Hardcoded credentials (demo). Username & password requested by you.
    const EMP_USER = "watraco";
    const EMP_PASS = "societewatraco";

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const err = document.getElementById('err');
      err.textContent = '';

      if (u === EMP_USER && p === EMP_PASS) {
        // Mark employee session in localStorage
        localStorage.setItem('employeeAuth', 'true');
        // Redirect to generate page
        location.href = 'generate.html';
      } else {
        err.textContent = 'Invalid username or password.';
      }
    });
  </script>
